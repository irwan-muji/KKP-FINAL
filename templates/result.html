<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batik AI - Result</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <nav class="navbar navbar-default fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">
      <img src="../static/logo.png" alt="Logo" class="logo-img">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">Tentang Aplikasi</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-3 card shadow card-body">
    <div class="row">
      <class class="col-md-6 offset-md-3">
          {% if result %}
          <H2>{{ result.name }}</H2>
          <img id="resultImage" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
          <p style="text-align: justify;"><br>{{ result.description }}</p>
            {% else %}
          <p>{{ result }}</p>
          {% endif %}
          <br>
          <a class="btn btn-primary" href="/" role="button">Upload Gambar</a>
        </class>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
